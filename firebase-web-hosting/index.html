<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luni's Website</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/drawing.js"></script>
</head>

<body>
    <header>
        <h1>Welcome to Luni's Website!</h1>
    </header>

    <main>
        <section class="intro">
            <img src="IMG_1274.jpg" alt="Luni">
            <h2>Meet Luni!</h2>
            <p>Luni is a 3-year-old maltipoo who loves to eat and sunbathe!</p>
        </section>

        <section class="favorites">
            <h2>Luni's Favorite Things</h2>
            <ul>
                <li>Favorite Toy: Squeaky Ball</li>
                <li>Favorite Treat: Sweet Potato</li>
                <li>Favorite Activity: Sunbathing</li>
            </ul>
        </section>
    </main>

    <!-- Image of Luni that will follow the cursor -->
    <img src="luni_small.png" alt="Luni Running" class="luni-runner">

    <!-- Drawing canvas -->
    <canvas id="drawingCanvas"></canvas>
    
    <!-- Color picker -->
    <div class="color-picker">
        <div class="color-option active" style="background-color: #FF69B4" data-color="#FF69B4"></div>
        <div class="color-option" style="background-color: #9C88C7" data-color="#9C88C7"></div>
        <div class="color-option" style="background-color: #87CEEB" data-color="#87CEEB"></div>
        <div class="color-option" style="background-color: #90EE90" data-color="#90EE90"></div>
        <div class="color-option" style="background-color: #FFD700" data-color="#FFD700"></div>
    </div>

    <footer>
        <p>&copy; 2024 Luni's Adventures | Follow her on Instagram: @luni.maltipoo</p>
    </footer>
</body>
</html>
